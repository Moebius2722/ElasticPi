input {
        tcp {
                port => 5000
                type => syslog
                tags => ["syslog"]
        }
}

filter {
        if [type] == "syslog" {
                syslog_pri { }
        }
        if [sysloghost] {
                mutate {
                        replace => [ "host", "%{sysloghost}" ]
                        remove_field => "sysloghost"
                }
        }
}

output {
        if "syslog" in [tags] {
                elasticsearch {
                        hosts => ["localhost:9200", "localhost:9200"]
                        index => "logstash-%{+YYYY.MM.dd}"
                }
        }
        stdout {
                codec => rubydebug
        }
}